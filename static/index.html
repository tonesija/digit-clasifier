<!DOCTYPE html>
<html>
<head>
  <title>Digit clasifier</title>
  <link rel="stylesheet" type="text/css" href="styles.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
  <div class="center">
    <div id="sidebar">
      <div class="toolsButtons">
        <h3>Alati</h3>
        <button id="eraser" class="btn btn-default"><span class="glyphicon glyphicon-erase" aria-hidden="true"></span></button>
        <button id="clear" class="btn btn-danger"> <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span></button>
      </div>
      <div class="actions">
        <h3>Akcije</h3>
        <input type="button" value="Klasificiraj!" class="btn btn-warning" id="send">
      </div>
      
    </div>
    <div>
      <h2>Nacrtaj znamenku</h2>
      <div id="canvas">
  
      </div>
      <h3 id="message"></h3>
    </div>
  </div>
  <script src="drawing.js"></script>
</body>
</html>
